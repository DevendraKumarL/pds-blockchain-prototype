<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PDS Users</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <script src="./pds-users.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
              <h1 class="display-3">PDS Blockchain</h1>
              <!-- <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p> -->
              <hr class="m-y-md">
              <p>Get details of any user registered on this blockchain using its accounts' address</p>
              <!-- <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
              </p> -->
            </div>
            <div class="card card-1 col-md-6">
                <div class="input-group center-block">
                    <input type="text" id="address" placeholder="0x..." class="form-control">
                    <span class="input-group-addon">address</span>
                </div>
                <div class="clearfix"><br></div>
                <div class="input-group center-block">
                    <button type="button" onclick="App.getUserInfo()" class="btn btn-primary-outline btn-md">View Userinfo</button>
                </div>
            </div>
            <div class="clearfix"><br></div>
            <div class="alert alert-danger" id="alert-div">
                message
            </div>
            <div class="col-md-6 card card-1" id="userinfo-div">
                <h6>User Details</h6>
                <hr size="2">
                <p><label><i class="fa fa-dot-circle-o"></i>&nbsp; <b>User Address</b></label>&nbsp;: <span id="user-addr"></span></p>
                <p><label><i class="fa fa-dot-circle-o"></i>&nbsp; <b>Username</b></label>&nbsp;: <span id="user-name"></span></p>
                <p><label><i class="fa fa-dot-circle-o"></i>&nbsp; <b>User Email</b></label>&nbsp;: <span id="user-email"></span></p>
                <p><label><i class="fa fa-dot-circle-o"></i>&nbsp; <b>Usertype</b></label>&nbsp;: <span id="user-type"></span></p>
                <p><label><i class="fa fa-dot-circle-o"></i>&nbsp; <b>Userplace</b></label>&nbsp;: <span id="user-place"></span></p>
            </div>
        </div>
    </body>
</html>
