<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Approvals - PDS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./approval.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Approvals</h1>
      <p>This page shows the list of unapproved and approved users(Customers/FPS)</p>
    </div>

    <div class="container">
      <div class="col-md-6">
        <select id="select-approved-list-fps" class="custom-select col-md-12">
          <option value="-1">Select FPS</option>
        </select>
      </div>
    </div>

    <div class="container">
      <div class="col-md-5 card card-1">
        <div class="list-group" id="unapproved-list-customer">
          <a href="#" class="list-group-item active">Unapproved Customers</a>
          <a href="#" class="list-group-item list-group-item-action" id="load-1"><div class="loader"></div></a>
        </div>
      </div>
      <div class="col-md-5 col-md-push-1 card card-1">
        <div class="list-group" id="approved-list-customer">
          <a href="#" class="list-group-item active">Approved Customers</a>
          <a href="#" class="list-group-item list-group-item-action" id="load-2"><div class="loader"></div></a>
        </div>
      </div>
      <div class="col-md-5 card card-1">
        <div class="list-group" id="unapproved-list-fps">
          <a href="#" class="list-group-item active">Unapproved FPS</a>
          <a href="#" class="list-group-item list-group-item-action" id="load-3"><div class="loader"></div></a>
        </div>
      </div>
      <div class="col-md-5 col-md-push-1 card card-1">
        <div class="list-group" id="approved-list-fps">
          <a href="#" class="list-group-item active">Approved FPS</a>
          <a href="#" class="list-group-item list-group-item-action" id="load-4"><div class="loader"></div></a>
        </div>
      </div>
    </div>
  </body>
</html>
