<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Approvals - PDS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./approval.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Approvals</h1>
      <p>This page shows the list of unapproved and approved users(Customers/FPS)</p>
    </div>

    <!-- <div class="container">
      <div class="col-md-6">
        <select id="select-approved-list-fps" class="custom-select col-md-12">
          <option value="-1">Select FPS</option>
        </select>
      </div>
    </div> -->

    <div class="container">
      <div class="col-md-5 card card-1">
        <div class="list-group" id="unapproved-list-customer">
          <a href="#" class="list-group-item active">Unapproved Customers</a>
          <a href="#" class="list-group-item list-group-item-action" id="load-1"><div class="loader"></div></a>
        </div>
      </div>
      <div class="col-md-5 col-md-push-1 card card-1">
        <div class="list-group" id="approved-list-customer">
          <a href="#" class="list-group-item active">Approved Customers</a>
          <a href="#" class="list-group-item list-group-item-action" id="load-2"><div class="loader"></div></a>
        </div>
      </div>
      <div class="col-md-5 card card-1">
        <div class="list-group" id="unapproved-list-fps">
          <a href="#" class="list-group-item active">Unapproved FPS</a>
          <a href="#" class="list-group-item list-group-item-action" id="load-3"><div class="loader"></div></a>
        </div>
      </div>
      <div class="col-md-5 col-md-push-1 card card-1">
        <div class="list-group" id="approved-list-fps">
          <a href="#" class="list-group-item active">Approved FPS</a>
          <a href="#" class="list-group-item list-group-item-action" id="load-4"><div class="loader"></div></a>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create Ration card</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="ration-card-div">
            <div class="input-group center-block">
              <input type="text" id="ration-customer-name" class="form-inline col-md-4" disabled="true">
              <span class="input-group-addon">Customer Name</span>
            </div>
            <div class="clearfix"><br></div>
            <div class="input-group center-block">
              <input type="text" id="ration-customer-addr" class="form-inline col-md-8" disabled="true">
              <span class="input-group-addon">Customer Address</span>
            </div>
            <div class="clearfix"><br></div>
            <div class="input-group center-block">
              <select id="select-approved-list-fps" class="custom-select col-md-8">
                <option value="-1">Select FPS</option>
              </select>
              <span class="input-group-addon">FPS Address</span>
            </div>
            <div class="clearfix"><br></div>
            <div class="input-group center-block">
              <textarea id="ration-customer-street-address" rows="3" cols="80" placeholder="Street address"></textarea>
            </div>
            <div class="clearfix"><br></div>
            <div class="input-group center-block">
              <input type="text" id="ration-customer-user-type"class="form-inline" disabled="true">
              <span class="input-group-addon">Usertype</span>
            </div>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            <button type="button" class="btn btn-primary" id="ration-card-confirm-btn">Confirm</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
