<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hash Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./hashGenerator.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card col-md-9 center-block" style="display:block; margin-left:auto;margin-right:auto;">
        <center><h3>Generate sha3 Hash of anything</h3></center>
        <div class="input-group center-block">
          <!-- <input type="text" id="secretKey-input" placeholder="Secret Key" class="form-control" > -->
          <textarea rows="8" cols="80" class="form-control" id="secretKey-input"></textarea>
          <span class="input-group-addon">Secret Key</span>
        </div>
        <br>
        <div class="input-group center-block">
          <input type="text" id="generatedHash-output" placeholder="Generated sha3Hash" disabled class="form-control">
          <span class="input-group-addon">Generated sha3Hash</span>
        </div>
        <br>
        <button type="button" class="btn btn-primary btn-md" onclick="hashGeneratorApp.getSha3Hash()">Generate</button>
        <button type="button" class="btn btn-success btn-md" onclick="hashGeneratorApp.copyAddress('#generatedHash-output')">Copy!</button>
      </div>
    </div>
  </body>
</html>
